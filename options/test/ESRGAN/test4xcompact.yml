name: 4x_compact
model_type: ESRGANModel
scale: 4
num_gpu: 1
manual_seed: 0

datasets:
  test:
    name: LUDVAE_TEST
    type: PairedImageDataset
    dataroot_gt: /home/phips/Documents/datasets/HFA2k_LUDVAE/VAL_HR
    dataroot_lq: /home/phips/Documents/datasets/HFA2k_LUDVAE/VAL_LR
    io_backend:
      type: disk
      
# network structures
network_g:
  type: SRVGGNetCompact
  num_in_ch: 3
  num_out_ch: 3
  num_feat: 64
  num_conv: 16
  upscale: 2
  act_type: prelu

# path
path:
  pretrain_network_g: /home/phips/Downloads/4xLSDIRCompactC3.pth
  param_key_g: params_ema
  strict_load_g: true

# validation settings
val:
  save_img: true
  suffix: ~  # add suffix to saved images, if None, use exp name

  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 4
      test_y_channel: false
    ssim:
      type: calculate_ssim
      crop_border: 4
      test_y_channel: false
