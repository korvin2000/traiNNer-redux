name: OmniSR_musl_471000
model_type: OmniSRNetModel
scale: 4
num_gpu: 1
manual_seed: 0

datasets:
  test:
    name: LUDVAE_TEST
    type: PairedImageDataset
    dataroot_gt: /home/phips/Documents/datasets/HFA2k_LUDVAE/VAL_HR
    dataroot_lq: /home/phips/Documents/datasets/HFA2k_LUDVAE/VAL_LR
    io_backend:
      type: disk
      
# network structures
network_g:
  type: OmniSRNet
  num_in_ch: 3
  num_out_ch: 3
  num_feat: 64
  upsampling: 4
  res_num: 5
  block_num: 1
  bias: True
  block_script_name: OSA
  block_class_name: OSA_Block
  window_size: 8
  pe: True
  ffn_bias: True

# path
path:
  pretrain_network_g: /home/phips/Downloads/net_g_471000.pth
  param_key_g: params_ema
  strict_load_g: true

# validation settings
val:
  save_img: true
  suffix: ~  # add suffix to saved images, if None, use exp name

  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 4
      test_y_channel: false
    ssim:
      type: calculate_ssim
      crop_border: 4
      test_y_channel: false
